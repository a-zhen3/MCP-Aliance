          <div id="u1681_text" class="text ">
            <p><span style="font-family:&quot;ArialMT&quot;, &quot;Arial&quot;, sans-serif;">1</span><span style="font-family:&quot;PingFangSC-Regular&quot;, &quot;PingFang SC&quot;, sans-serif;">、服务创建和审核过程改动</span></p><ul><li style=""><span style="font-family:&quot;PingFangSC-Regular&quot;, &quot;PingFang SC&quot;, sans-serif;">1）已上架的服务可以编辑任何内容，编辑后需提交审核后才会生效</span></li><li style=""><span style="font-family:&quot;PingFangSC-Regular&quot;, &quot;PingFang SC&quot;, sans-serif;">2）增加下架审核，下架审核和编辑审核可以并行</span></li><li style=""><span style="font-family:&quot;PingFangSC-Regular&quot;, &quot;PingFang SC&quot;, sans-serif;">3）提交审核后增加撤回功能</span></li></ul><p><span style="font-family:&quot;PingFangSC-Regular&quot;, &quot;PingFang SC&quot;, sans-serif;">2、服务配置中的“商业化配置”名称改为“服务调用要求”</span></p><p><span style="font-family:&quot;PingFangSC-Regular&quot;, &quot;PingFang SC&quot;, sans-serif;">3、账号信息管理页面本期不做，先设计数据库表（参考个推开发者中心），其中企业名称字段是要用在 MCP 服务市场中展示，也需要提供给审核人员辅助审核</span></p>
